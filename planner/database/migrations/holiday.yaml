holidays:
  columns:
    handle: handle
    owner:  handle
    name:   text
    stage:  enum(timeframe)
    start-date: datetime-utc
    end-date:   datetime-utc
  index: handle
  trigger:
    deleted: owners--owner

overnights:
  columns:
    handle:     handle
    holiday:    handle
    name:       text
    checkin:    datetime-utc
    checkout:   datetime-utc
    type:       enum(overnight)
  index: handle
  trigger:
    deleted: holidays--holiday
    delete:  locations--parent

travels:
  columns:
    handle:     handle
    holiday:    handle
    name:       text
    leave:      datetime-utc
    arrive:     datetime-utc
    type:       enum(travel)
  index: handle
  trigger:
    deleted: holidays--holiday
    delete:  locations--parent

locations:
  columns:
    handle:     handle
    parent:     handle
    belongs-to: enum(polymorph)
    latlon:     latlong
    name:       text
    address:    text
    city:       text
    country:    handle
    phone:      text
    website:    url
  index: handle

